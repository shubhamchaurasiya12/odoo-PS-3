<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReWear â€“ Login</title>
  <link rel="stylesheet" href="..\static\css\login.css" />
  <style>
    .top-logo {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 999;
    }

    .logo-big {
      height: 80px;
      width: auto;
      opacity: 0.95;
    }
  </style>
</head>
<body>


  <div class="top-logo">
    <img src="..\static\Images\rewear_logo.png" alt="ReWear Logo" class="logo-big">
  </div>

  <div class="login-container">
    <h2>Welcome to ReWear</h2>
    <p>Login to start swapping clothes sustainably</p>

    <!-- Login Form -->
    <form id="loginForm" class="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
  </div>
 
  <div class="tagline">
    Wear. Share. <span class="highlight">ReWear.</span>
  </div>
  

  <script src="..\static\JS\login.js"></script>
</body>
</html>
